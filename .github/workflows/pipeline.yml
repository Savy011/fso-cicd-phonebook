name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  pre-depolyment-checks:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - run: ls
      - run: cd client
      - name: Install client dependencies
        run: npm install
      - name: Build
        run: npm run build
      - run: ls
